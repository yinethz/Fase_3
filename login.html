<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Ingresar Producto</title>
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

   <div class="container">
      <div class="row justify-content-center mt-4 pt-4">
         <div class="col-md-7">
            <h1 class="display-4">Inicio de sesión</h1>
            <hr class="bg-info">
            <form id="formLogin">
               <div class="row form-group">
                  <label for="usuario" class="col-form-label col-md-4">Usuario</label>
                  <div class="col-md-8">
                     <input type="text" name="usuario" value="" id="usuario" class="form-control" required placeholder="Usuarios" maxlength="15">
                  </div>
               </div>

               <div class="row form-group">
                  <label for="contrasena" class="col-form-label col-md-4">Contraseña</label>
                  <div class="col-md-8">
                     <input type="password" name="contrasena" value="" id="contrasena" class="form-control" required placeholder="Contraseña" maxlength="10">
                  </div>
               </div>
               <br>
               <button type="submit" class="btn btn-info">Ingresar</button>
            </form>
            <div id="infoConsultada"></div>
         </div>
      </div>

   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <script src="js/peticiones.js"></script>
   <script>
      $("#formLogin").submit(function (event) {
         event.preventDefault();
         controlPeticiones.loguear(this);
      });
   </script>
</body>

</html>
