	<h1>Calculadora</h1>
	
	<script>
		function suma(){
			var a = document.f1.a.value;
			var b = document.f1.b.value;
			var r = document.f1.c.value;
			r=parseFloat(a)+parseFloat(b);
			document.f1.c.value=r;
		}

		function resta(){
			var a = document.f1.a.value;
			var b = document.f1.b.value;
			var r = document.f1.c.value;
			r=parseFloat(a)-parseFloat(b);
			document.f1.c.value=r;
		}

		function multiplicacion(){
			var a = document.f1.a.value;
			var b = document.f1.b.value;
			var r = document.f1.c.value;
			r=parseFloat(a)*parseFloat(b);
			document.f1.c.value=r;
		}

		function division(){
			var a = document.f1.a.value;
			var b = document.f1.b.value;
			var r = document.f1.c.value;
			r=parseFloat(a)/parseFloat(b);
			document.f1.c.value=r;
			//document.f1.c.value=r;
			alert('El resultado de la división es: '+r);
		}

		function porcentaje(){
			var a = document.f1.a.value;
			var b = document.f1.b.value;
			var r = document.f1.c.value;
			r=parseFloat(a)*parseFloat(b)/100;
			document.f1.c.value=r;
		}
	</script>
		
	<form name="f1" action="calculadora.html" method="post">
		<div class="form-group">

			<label for="numero1">Número 1:</label>
			<input type="text" class="form-control" id="a" placeholder="Ingrese un número" name="a">

			<br>

			<label for="numero1">Número 2:</label>
			<input type="text" class="form-control" id="b" placeholder="Ingrese un número" name="b">

			<br>

			<input type="button" name="" value="sumar" onclick="suma()" class="btn btn-primary">
			<input type="button" name="" value="restar" onclick="resta()" class="btn btn-success">
			<input type="button" name="" value="multiplicar" onclick="multiplicacion()" class="btn btn-warning">
			<input type="button" name="" value="dividir" onclick="division()" class="btn btn-danger">
			<input type="button" name="" value="porcentaje" onclick="porcentaje()" class="btn btn-succsess">
			<input type="button" name="" value="limpiar" onclick="reset()" class="btn btn-primary">

			<br><br>
